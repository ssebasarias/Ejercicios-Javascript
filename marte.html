<html>
    <head>
        <title>Tu peso en otro planeta</title>
    </head>
    <body>
        <!-- <h1> funciona para colocar titulos (su tamaÃ±o depende del numero despues de la h) -->
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en marte</p>

        <script>
            // prompt funciona igual que el alert pero a este se le pueden ingresar datos
            // prompt es solo una cadena te texto, por esto, se le agrega parseInt para convertirlo en un dato tipo entero (numero)
            var usuario = prompt("Cual es tu peso?");
            var peso = parseInt(usuario);
            
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 3.8;
            var peso_final;

            peso_final = (peso * g_marte) / g_tierra;
            // parseInt convierte las variables a entero, es decir, si el numero tiene decimales lo convierte en entero
            peso_final = parseInt(peso_final);
            document.write("Tu peso en marte es: " + peso_final)
        </script>
    </body>
</html>
